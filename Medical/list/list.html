        *{margin:0;padding:0;box-sizing:border-box;}

        /* --- 导航样式 --- */
        .tcm-nav{
            display:flex;

            align-items:center;
            gap:2rem;
            padding:1.2rem 0;
            background:#f5f2eb;
            border-bottom:2px solid #4a7c59;   /* 医药绿 */

        .tcm-nav a,.tcm-nav .current{

        /* --- 清单内容样式 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #2b5329;
            font-size: 2.2rem;
            border-bottom: 2px solid #4a7c59;
            padding-bottom: 1rem;
        }

        .medicine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .medicine-item {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .medicine-item:hover {
            transform: translateY(-5px);
        }

        .medicine-info {
            margin-bottom: 1rem;
        }

        .medicine-name {
            font-size: 1.5rem;
            color: #2b5329;
            margin-bottom: 0.5rem;
        }

        .medicine-meta {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .medicine-meta span {
            display: inline-block;
            margin-right: 1.5rem;
        }

        .medicine-image {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 20px;
            position: relative;
        }

        .medicine-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .medicine-image:hover img {
            transform: scale(1.1);
        }

        /* 响应式调整 */
        @media(max-width:600px){
            .tcm-nav{flex-direction:column;gap:.8rem;}
            .container {
                padding: 1rem;
            }
            .medicine-list {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>

<script>
    // 等待 DOM 加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
        // 获取导航栏中所有的链接
        const navLinks = document.querySelectorAll('.data-link');

        // 遍历所有链接，添加点击事件监听
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                // 判断当前链接是否为无效链接（href 为 "#" 或空）
                const href = this.getAttribute('href');
                if (href === '#' || !href) {
                    // 阻止默认跳转行为（避免跳转到页面顶部）
                    event.preventDefault();
                    // 跳转到 404 页面（路径根据实际情况调整
                    window.location.href = '../index/404.html';
                }
            });
        });
    });
    //页面跳转实现逻辑
    document.addEventListener('DOMContentLoaded', function() {
        // 获取所有medicine-item元素
        const items = document.querySelectorAll('.medicine-item');

        // 遍历并添加点击事件
        items.forEach(item => {
            item.addEventListener('click', function() {
                // 从data-link属性获取目标链接
                const targetLink = this.getAttribute('data-link');
                if (targetLink) {
                    // 跳转到目标链接
                    window.location.href = targetLink;
                }
            });
        });
    });
</script>
