<style>
    /* ---------- 搜索框样式 ---------- */
    .tcm-search{
        margin-left:auto;          /* 让搜索块靠右 */
        display:flex;
        align-items:center;
        background:#fff;
        border:2px solid #4a7c59;  /* 草药绿边框 */
        border-radius:20px;
        overflow:hidden;
        width:240px;               /* 默认宽度 */
        transition:width .3s;
    }
    .tcm-search input{
        flex:1;
        border:none;
        outline:none;
        padding:6px 12px;
        font-size:15px;
        color:#2b5329;
        background:transparent;
    }
    .tcm-search button{
        width:34px;height:34px;
        border:none;
        background:#4a7c59;
        cursor:pointer;
        display:grid;
        place-items:center;
    }
    .tcm-search button svg{
        width:20px;height:20px;
        fill:#fff;
    }
    /* 聚焦时搜索框变宽 */
    .tcm-search:focus-within{
        width:320px;
    }
    /* 移动端自动撑满 */
    @media(max-width:600px){
        .tcm-search{
            width:100%;
            margin:8px 0 0 0;
        }
        .tcm-search:focus-within{
            width:100%;
        }
