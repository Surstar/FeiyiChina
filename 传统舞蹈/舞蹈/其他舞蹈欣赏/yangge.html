        /* 基础页面样式：居中布局，优化阅读体验 */
        body {
            padding: 50px;
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.8;
        }

        /* 单个文字块（如标题、标签）hover 背景变色 */
        .text-block {
            display: inline-block; /* 仅包裹文字区域 */
            padding: 8px 16px;
            font-size: 20px;
            font-weight: 500;
            color: #2d3748;
            border-radius: 6px; /* 圆角背景，更柔和 */
            /* 过渡效果：背景色变化更丝滑 */
            transition: background-color 0.3s ease;
        }
        .text-block:hover {
            background-color: #e6f7ff; /* hover 时的淡蓝色背景 */
            color: #1890ff; /* 同步改变文字颜色，增强对比 */
        }
